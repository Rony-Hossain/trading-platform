apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger

  - name: Node Exporter
    type: prometheus  
    access: proxy
    url: http://prometheus:9090
    editable: true
    jsonData:
      httpMethod: POST