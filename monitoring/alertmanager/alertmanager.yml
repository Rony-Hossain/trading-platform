global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@trading-platform.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: critical-alerts
  - match:
      alert_type: latency
    receiver: latency-alerts
  - match:
      alert_type: alpha_impact
    receiver: alpha-impact-alerts

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://127.0.0.1:5001/'

- name: 'critical-alerts'
  email_configs:
  - to: 'ops-team@trading-platform.local'
    subject: 'CRITICAL: {{ .GroupLabels.alertname }}'

- name: 'latency-alerts'
  email_configs:
  - to: 'performance-team@trading-platform.local'
    subject: 'Latency Alert: {{ .GroupLabels.alertname }}'

- name: 'alpha-impact-alerts'
  email_configs:
  - to: 'trading-team@trading-platform.local'
    subject: 'TRADING IMPACT: {{ .GroupLabels.alertname }}'
