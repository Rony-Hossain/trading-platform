name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  tests:
    name: Tests (finnhub=${{ matrix.finnhub }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        finnhub: [on, off]
    env:
      FINNHUB_MODE: ${{ matrix.finnhub }}
      BASE_URL: http://localhost:8002
      WS_URL: ws://localhost:8002/ws/AAPL
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip & install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Bootstrap service (optional)
        run: |
          docker compose up -d || echo "No docker-compose.yml present; skipping bootstrap"

      - name: Run pytest suite
        run: make test

      - name: Run BDD scenarios
        run: make bdd

      - name: Run Schemathesis
        run: make contract

      - name: Upload VizTracer traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: viztraces-${{ matrix.finnhub }}
          path: artifacts/viztraces
          if-no-files-found: warn

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports-${{ matrix.finnhub }}
          path: |
            artifacts/pytest-junit.xml
            artifacts/pytest-report.html
            artifacts/bdd-junit.xml
            artifacts/schemathesis.xml
          if-no-files-found: warn
