[pytest]
minversion = 7.0
addopts = --strict-markers
testpaths = tests
asyncio_mode = auto
markers =
    profile: capture VizTracer traces for the marked test.
    required: high-priority BDD acceptance scenarios.
    optional: lower-priority or environment-dependent BDD scenarios.
    rate: rate-limit or load-sensitive scenarios.
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
