# Pre-commit hooks for trading platform
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
        files: '\.py$'

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]

  # Custom hook for PIT contract validation
  - repo: local
    hooks:
      - id: pit-contract-check
        name: PIT Contract Validation
        entry: python ci/pit_contract_check.py
        language: python
        files: 'docs/feature-contracts/.*\.yml$'
        pass_filenames: false
        always_run: false
        additional_dependencies: [pyyaml, jsonschema]
        
      - id: feature-contract-validator
        name: Feature Contract Schema Validation
        entry: python tools/feature_contract_validator.py validate-all docs/feature-contracts/
        language: python
        files: 'docs/feature-contracts/.*\.yml$'
        pass_filenames: false
        always_run: false
        additional_dependencies: [pyyaml, jsonschema, python-dateutil]