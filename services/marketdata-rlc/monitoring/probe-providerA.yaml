apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: providera-api
  namespace: monitoring
spec:
  jobName: "probe/providera"
  module: http_2xx
  prober:
    url: http://blackbox-exporter.monitoring.svc:9115/probe
  targets:
    staticConfig:
      static:
        - https://api.example.com/v1/health
  interval: 30s
  scrapeTimeout: 15s
